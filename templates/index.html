<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Link Bypasser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="text"] {
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background: #ff5722;
            color: #fff;
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #e64a19;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 87, 34, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Short Link Bypasser</h1>
        <form action="/bypass" method="post">
            <input type="text" name="url" placeholder="Enter short link here" required />
            <button type="submit">Bypass Link</button>
        </form>
    </div>
</body>
</html>
